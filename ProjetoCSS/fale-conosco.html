<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Pedido de Fotos</title>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <link rel="stylesheet"  href="_css/form.css">
     <!-- Esse comando Js serve para modificar uma foto, quando eu mecher o mouse no menu vai mudar a foto , CADA VEZ QUE MOVER POR CIMA DO LI VAI MUDAR A IMAGEM-->
    <script type="text/javascript" src="_javascript/funcoes.js"></script>
    <script>
        function calc_total() {

            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;

        }
        
    </script>
    </head>
   
    <link rel="icon"  href="imagens/favicon.png">

</head>

<body>

<div id="principal">
    
    <img src="imagens/capa.png">

    <div id="menu">
        
        <a href="index.html">HOME |</a>
        <a href="biografia.html">BIOGRAFIA |</a>
        <a href="campanhas-publicitarias.html">CAMPANHAS PUBLICITÁRIAS |</a>
        <a href="contato.html">CONTATO |</a>
        <a href="login.html">LOGIN |</a>
        <a href="fale-conosco.html">PEDIDO DE FOTOS</a>
    
    </div>

<body>
<div id="interface">

    <header id="cabecalho">
    <hgroup>
    <h1>FAÇA O SEU PEDIDO DE BOOK</h1>

    </hgroup>

<!-- AQui está toda a formatação das caixas de formulários-->
<form method="post" id="fcontato" action="mailto:renannlima0@gmail.com" oninput="calc_total();">

    <fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p><label for="camponome">Nome:</label><input type="text" name="caixanome" id="camponome" size="20" maxlength="20" placeholder="Nome Sobrenome"/></p>
    <p><label for="camposenha">Senha:</label><input type="password" name="caixasenha" id="camposenha" size="8" maxlength="8" placeholder="8 Digitos"/></p>
    <p><label for="campoemail">E-mail:</label><input type="email" name="caixaemail" id="campoemail" size="20" maxlength="40" /></p>
    <fieldset id="sexo"><legend>Sexo</legend>
     <input type="radio" name="caixasexo" id="campomasc" checked/><label for="campomasc">Masculino</label><br/>
    <input type="radio" name="caixasexo" id="campofem"/><label for="campofem">Feminino</label></fieldset>
    <p><label for="camponascimento">Data de Nascimento:</label> <input type="date" name="caixanascimento" id="camponascimento"/></p>
    </fieldset>

<fieldset id="endereco"><legend>Endereço do Usuário</legend>
    <p><label for="camporua">Logradouro:</label><input type="text" name="caixarua" id="camporua" size="20" maxlength="80"  placeholder="Rua,Av,Trav,..." /></p>
    <p><label for="camponumero">Número:</label><input type="number" name="caixabnumero" id="camponumero" min="0" max="9999"/></p>
    <p><label for="campoestado">Estado:</label>
        <select name="caixa" id="campoestado"/>
            <optgroup label="Região Sudeste">
             <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="PE">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Nordeste">
            <option value="MG">Pernambuco</option>
            <option value="AL">Alagoas</option>
            </optgroup>
        </select></p>

    <p><label for="campocidade">Cidade:</label>
        <input type="text" name="caixacidade" id="campocidade" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"/></p>
        <datalist id="cidades">
        <option value="Rio de Janeiro"></option>
        <option value="Nova Iguaçu"></option>
        <option value="Niterói"></option>
    </datalist>
       
</fieldset>

<fieldset id="mensagem" ><legend>Mensagem do Usuário</legend>
    <p><label for="campograu">Grau de Urgência:</label>
        Min<input type="range" name="caixaurgente" id="campograu" min="0" max="10" step="2"/>Máx</p>
    <p><label for="campomensagem">Mensagem:</label> 
        <textarea name="caixamsg" id="campomensagem" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
</fieldset>

<fieldset id="pedido"><legend>Quero um Google Glass</legend>
    <p><input type="checkbox" name="caixapedido" id="campopedido" checked= />
        <label for="campoglass">Gostaria de adquirir um Google Glass quando disponível</label><p>
    <p><label for="campocor">Cor:</label><p>
        <input type="color" name="caixacor" id="campocor" value="#000fff"/>
    <p><label for="cQtd">Quantidade:</label>
        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"/></p>
    <p><label for="ctot">Preço Total:R$</label>
        <input type="text" name="tTot" id="cTot" placeholder="Total a pagar" readonly/></p>
</fieldset>

<input type="image" name="enviar" src="_imagens/botao-enviar.png"/>
</form>
</article>
</section>

</footer>
</div>
</body>
</html>
